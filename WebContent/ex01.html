<script type="text/javascript">
	/*
	console.log() 설명
	*/
	
	console.log("타입 확인");
	
	/*기본자료형  number, string, boolean 3가지가 있다.*/
	console.log(typeof 1);          //number
	console.log(typeof 1.5);        //number
	console.log(typeof '한');       //string
	console.log(typeof "안녕하세요"); //string
	console.log(typeof (6>5));     //boolean
</script>

<script type="text/javascript">
	/* number형 확인 */
	 console.log("number형 확인");
	
	 console.log(13+5);  //18
	 console.log(13-5);  //8
	 console.log(13*5);  //65
	 console.log(13/5);  //2.6   : 실수 정수 구분이 없음.
	 console.log(13%5);  //2---> 3(나머지)
	 
	 console.log(13+5.2); //18.2
	 console.log(5+3*2);  //5+6 =11 
	 console.log((5+3)*2); //8*2 :연산자 우선 순위가 적용된다.
	 console.log("====================================");
</script>

<script type="text/javascript">
	console.log("string 확인");
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');    //" ' 둘다 가능하지만 일관성있게 사용하자.
	
	console.log("동해물과 '백두산'이");  //동해물과 '백두산'이
	console.log('동해물과 \'백두산\'이');  //동해물과 '백두산'이   // \'
	
	console.log('동해물과 "백두산"이');  //동해물과 "백두산"이 
	console.log("동해물과 \"백두산\"이");  //동해물과 "백두산"이    // \"
	
	console.log('동해물과 \n 백두산이');  //줄바꿈
	console.log('동해물과 \t 백두산이');  //띄어쓰기
	
	var no = 1234;	
	console.log("동해물과"+ no + "백두산이");  //동해물과1234백두산이
	
	console.log("====================================");
</script>

<script type = "text/javascript">
	/* boolean형 확인 */
	console.log("boolean형 확인");
	console.log(52>273);          //false
	console.log(52<273);          //true
	console.log(typeof (52<273)); //boolean
	console.log(273 == no);       //true	
</script>
