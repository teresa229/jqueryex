<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>if문 예제</h1>
	
	<script type="text/javascript">
		var num = prompt(); //pop이 뜬다.
		console.log(num);
		
		if(num>60){
			//합격입니다. 출력
			console.log("합격입니다.");   //콘솔에 찍고
			document.write("합격입니다.");//화면에 찍고
		
		}else{
			//불합격입니다. 출력
			document.write("불합격입니다.");
		}
	</script>
</body>
</html>
