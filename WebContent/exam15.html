<html>

<body>
	
	<ul>

		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>

		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button" VALUE="li요소추가" /></button>

	$("#btn").on("click",function(){

		//버튼 클릭 -> li 요소 추가
		$("ul").append("<li>다섯번째입니다.</li>");
		$("ul").append("<li>여섯번째입니다.</li>");
		$("ul").append("<li>일곱번째입니다.</li>");
	});
	
	//불안정한 상태
	$("li").on("click",function(){   //추가된 것은 인식을 못한다. 두가지를 구분해야 한다. 기존 li, 추가된 li

		var str = $(this).text();
		console.log($(this));
	});
	
	//완성된 모습 1-1
	$("ul").on("click", function(){ //이벤트 입장에서는 li를 구분하지 못한다. 1~7 아이템 모두 읽어낸다.
		console.log("ul 클릭");
		console.log($(this));
	});
	
	//완성된 모습 1-2 : 위임, 임산부 예시
	$("ul").on("click", "li", function(){ //이벤트 입장에서는 li를 구분하지 못한다. 1~7 아이템 모두 읽어낸다.

	});
