<body>
	<h1>if문 예제</h1>
	<script type="text/javascript">
		//var num = prompt();
		var num = 55;
		
		if(num<0){
			console.log("음수");
			document.write("음수");
		}else if(num>0){
			console.log("양수");
			document.write("양수");
		}else {
			document.write("0");
		}
	</script>
