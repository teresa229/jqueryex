<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제 - 구구단</h1>
	
	2*1=2&nbsp;&nbsp;&nbsp;&nbsp;2*2=4 아무리 넓게 주어도 한칸으로 인식한다. &nbsp;공백하나를 의미한다.
	<br>
	<br>
	
	<script type="text/javascript">
		for(var dan=2; dan<10; dan++){
			for(var i=1; i<10 i++){
				document.write(dan + "*" + i + "=" + dan*i + "&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>")
		}	
	</script>
	
</body>
</html>
