<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>객체</h1>
	
	<script type="text/javascript">
	//GuestbookVo guestbookVo = new GuestbookVo();
	
	var guestbookVo = {
		name: "황일영",
		password: "1234",
		content: "안녕하세요",
		showInfo: function(){ //함수가 정의된 경우
			console.log(this.name + "," + this.password + "," + this.content); //찍는 console기능까지 넣어두었다.
		}
	}
	
	console.log(guestbookVo.name);    //name:  case 1
	console.log(guestbookVo.password);//password
	console.log(guestbookVo.content); //content
	
	guestbookVo.showInfo();
	
	var name = guestbookVo.name       //name:  case 2
	console.log(name);
	
	console.log("==============================");
	
	//person관리 배열
	var personList = [];
	
	//정우성
	var person01 = {
			name: "정우성",
			hp: "010-1234-1234"
	};
	console.log(person01);
	
	//유재석
	var person02 ={};
	person02.name = "유재석"; //주의 : person02.
	person02.hp = "010-1234-9999";
	console.log(person02);
	
	//이효리
	var person03 = {
			name: "이효리"
	};
	person03.hp = "010-9999-9999";
	console.log(person03);
	
	//리스트(배열)에 정우성 추가
	personList.push(person01);
	
	//리스트(배열)에 유재석 추가
	personList.push(person02);
	
	//리스트(배열)에 이효리 추가
	personList.push(person03);
	
	console.log(personList);
	console.log("==============================");
	
	//전체 이름만 출력
	for(var i=0; i<personList.length; i++){
		console.log(personList[i].name);
	}
	
	</script>
	
	<!-- 
	//필드  : 자바스크립트 o ->여러 데이터를 묶는다. 
	//생성자 : 자바스크립트x
	//메소드 -g/s
	//메소드 일반 : 자바스크립트 o 
	-->
</body>
</html>
